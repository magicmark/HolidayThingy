
<div class="container" id="cityPage">
  <div class="topPad"></div>
  <div class="topBox">
    where do you want to go?
  </div>
  <div>
    <div class="scroller">
      <div class="city"
        ng-class="{itemSelect: selectedCity == city.name" 
        ng-repeat="city in cities"
        ng-click="btnSelectCity(city.name)"
        style="background: url(img/city.jpg) no-repeat top left">
        <p>{{ city.name }}</p>
      </div>
    </div>

    <div class="bottomBox" ng-click="btnGoToBudget()" ng-show="next">
      swipe up to set budget
    </div>

  </div>
</div>
