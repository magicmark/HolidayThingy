
<div class="container" id="flightsPage">
  <div class="topPad"></div>
  <div class="topBox">
    how do you want to get there?
  </div>
  <div>
   <div class="scroller">
      <div class="flight"
        ng-repeat="(n, flight) in flights"
        ng-click="btnSelectFlight(n)"
        ng-class="{'active' : selectedFlightIndex == n}"
        style="background: #333 no-repeat top left">

        <div class="flightList">
          <div class="row flightrow" ng-repeat="stop in flight.stops">
            <div class="col col-20 flightCol flighttime">{{ stop.time }}</div>
            <div class="col col-80 flightCol">{{ stop.stop }}</div>
          </div>
        </div>


        <div class="flightDetails">
          <div class="row">
            <div class="col col-40 flightDate">{{ flight.date }}</div>
            <div class="col col-60 flightprice">GBP {{ flight.price }}</div>
          </div>
        </div>

      </div>
    </div>

    <div class="bottomBox" ng-click="goToPayment()" ng-show="next">
      swipe up to complete planning
    </div>

  </div>
</div>
