<div class="page" id="chooseBudget">
  <div class="topBox">
     how much do you want to spend?
  </div>
  <div id="currentCurrency" style="width:100%;height:60px;" 
       detect-gestures>
  </div>  
	<div id="minValueWrapper" 
	     class="valuesWrapper">
	  <span>
			from
		</span>
	  <span class="value">
		 {{ minValue }}
	  </span>
	  <span>
			{{ currency }}
	  </span>
	</div>
	<div id="valueSliderWrapper">
		
	</div>
	<div id="maxValueWrapper"
			 class="valuesWrapper">
	  <span>
			from
		</span>
	  <span class="value">
		 {{ maxValue }}
	  </span>
	  <span>
			{{ currency }}
	  </span>
	</div>
  <div class="bottomBox">
	  swipe up to selectDate
  </div>
</div>
